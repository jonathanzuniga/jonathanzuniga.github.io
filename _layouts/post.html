---
layout: default
---

<div class="layout-content layout-content-entry">
	<article lang="es" role="main">
		<h1 class="content-title">
			{{ page.title }}
		</h1>

		<div class="content">
			{{ content }}
		</div>
	</article>
</div>

{% include sidebar.html %}










{% comment %}
<article class="full post">
	<header class="post-header">
		<h1 class="post-title">
			{{ page.title }}
		</h1>

		<div class="post-date">
			{% include date.html %}
		</div>
	</header>

	{% if page.image %}
		{% if page.image_caption %}
			<div class="post-image">
				<figure>
					<img src="{{ page.image | prepend: site.baseurl }}">

					<figcaption>
						{{ page.image_caption }}
					</figcaption>
				</figure>
			</div>
		{% else %}
			<div class="post-image">
				<img src="{{ page.image }}">
			</div>
		{% endif %}
	{% else %}
		<div class="post-image"></div>
	{% endif %}

	<div class="post-share">
	</div>

	<div class="post-body">
		<div class="post-content">
			{{ content }}
		</div>
	</div>
</article>
{% endcomment %}
