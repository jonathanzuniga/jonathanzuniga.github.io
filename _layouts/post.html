---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2>{{ page.title }}</h2>

    <p class="post-meta">Published on <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%a %d %m %Y" }}</time> under the category <span class="category">{{ page.categories | join: ' ' }}</span>.</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
