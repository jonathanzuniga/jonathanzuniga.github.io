---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2>{{ page.title }}</h2>

    <p class="post-meta">Published on {{ page.date | date: "%a %d %m %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
