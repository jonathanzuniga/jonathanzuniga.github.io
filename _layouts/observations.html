---
layout: default
---

<section>
	<article class="page observations">
		<div class="page-inner">
			<header class="page-header">
				<h3 class="page-title">Observaciones</h3>
			</header>

			{% for post in site.categories.observations %}
				<dl class="post">
					<dt class="post-header">
						<h3 class="post-title">
							<a href="{{ post.url }}">
								{{ post.title }}
							</a>
						</h3>
					</dt>

					<dd class="post-content">
						{{ post.content }}
					</dd>
				</dl>
			{% endfor %}

			<footer class="page-footer">
				<p>
					• • •
				</p>
			</footer>
		</div>
	</article>
</section>
