---
layout: default
---

{% for post in site.categories.opinions %}
	<article class="post">
		{% if post.image %}
			<div class="post-image">
				<img src="{{ post.image }}">
			</div>
		{% endif %}

		<div class="post-body">
			<header class="post-header">
				<h2 class="post-title">
					<a href="{{ post.url }}">
						{{ post.title }}
					</a>
				</h2>
			</header>

			<div class="post-content">
				{{ post.excerpt }}
			</div>

			<footer class="post-footer">
				<div class="post-date">
					{% include date.html %}
				</div>
			</footer>
		</div>
	</article>
{% endfor %}
