---
layout: default
---
{% for book in site.books %}
	<article class="post reading">
		<header class="post-header">
			<h1 class="post-title">
				<a href="{{ book.link }}" target="_blank">{{ book.title }}</a>
			</h1>

			<h3>{{ book.author }}</h3>
		</header>
		
		<div class="post-content">
			<img class="book-cover pull-left" src="/images/reading/{{ book.cover }}">

			{{ book.content }}
		</div>

		<p>
			<a href="{{ book.link }}" target="_blank">Buy from amazon</a>
		</p>

		<div class="clearfix"></div>
		
		<hr>
	</article>
{% endfor %}
