<!DOCTYPE html>
<html lang="es">
    {% include head.html %} {% assign current = page.url | downcase | split: '/'
    %}
    <body
        class="body {% if page.url == '/' %} body--home {% elsif page.url == '/blog/' %} body--blog {% elsif current[1] == 'blog' %} body--full-post {% elsif current[1] == 'about' %} body--about {% elsif page.url == '/search' %} body--search {% endif %}"
    >
        {% include header.html %}

        <main class="main">
            <div class="content">
                {{ content }}
            </div>
        </main>

        {% include footer.html %}

        <script src="{{ '/js/lunr.min.js' | prepend: site.baseurl }}"></script>
        <script src="{{ '/js/search.js' | prepend: site.baseurl }}"></script>
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/bricklayer/0.4.3/bricklayer.min.js"></script> -->
        <script src="{{ '/js/scripts.js' | prepend: site.baseurl }}"></script>
    </body>
</html>
