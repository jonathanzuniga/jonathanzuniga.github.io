<!DOCTYPE html>
<html>
	{% include head.html %}

	<body>
		<div class="main">
			<div class="wrapper">
				{% include header.html %}

				{{ content }}
			</div>
		</div>

		{% include footer.html %}

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="{{ '/js/lunr.min.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/search.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/scripts.js' | prepend: site.baseurl }}"></script>
		<script>
			$(function() {
				var posts = [];
				{% for post in site.posts %}
					posts.push('{{ post.url }}');
				{% endfor %}

				var random_post_url = posts[Math.floor(Math.random() * posts.length)];
				$('.page-nav__link-random').attr('href', random_post_url);
			});
		</script>
	</body>
</html>
