<!DOCTYPE html>
<html lang="es">
    {% include head.html %} {% assign current = page.url | downcase | split: '/'
    %}
    <body
        class="body
        {% if page.url == '/' %}
            body--home
        {% elsif page.url == '/blog/' %}
            body--blog
        {% elsif current[1] == 'blog' %}
            body--blog-post
        {% elsif current[1] == 'about' %}
            body--about
        {% elsif page.url == '/search' %}
            body--search
        {% endif %}"
    >
        {% include header.html %} {% include introduction.html %}

        <main class="main">
            <div class="content">
                <div class="content__wrap">
                    {{ content }}
                </div>
            </div>
        </main>

        <hr />

        {% include sidebar.html %} {% include awesome_block.html %} {% include
        footer.html %}

        <script src="{{ '/js/lunr.min.js' | prepend: site.baseurl }}"></script>
        <script src="{{ '/js/search.js' | prepend: site.baseurl }}"></script>
        <script src="{{ '/js/scripts.js' | prepend: site.baseurl }}"></script>
    </body>
</html>
