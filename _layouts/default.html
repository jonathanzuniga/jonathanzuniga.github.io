<!DOCTYPE html>
<html>
	{% include head.html %}

	{% assign current = page.url | downcase | split: '/' %}
	<body class="body txt-smooth 
				{% if page.url == '/' %}body--home 
				{% elsif current[1] == 'archivo' %}body--archive 
				{% elsif current[1] == 'autor' %}body--author 
				{% elsif page.url == '/buscar' %}body--search{% endif %}">
		<div class="body-content">
			{% include header.html %}

			<div class="main">
				<div class="container">
					<div class="row md-gutters-15">
						<div class="xs-col-12 sm-col-9 main">
							{{ content }}
						</div>
						<div class="xs-col-12 sm-col-3 sidebar">
							{% include sidebar.html %}
						</div>
					</div>
				</div>
			</div>

			{% include footer.html %}
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{ '/js/lunr.min.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/search.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/scripts.js' | prepend: site.baseurl }}"></script>
	</body>
</html>
