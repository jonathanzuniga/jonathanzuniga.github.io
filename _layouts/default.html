<!DOCTYPE html>
<html lang="es" class="fsmooth">
	{% include head.html %}

	{% assign current = page.url | downcase | split: '/' %}
	<body class="body
		{% if page.url == '/' %}
			body--home
		{% elsif current[ 1 ] == 'articles' %}
			body--articles
		{% elsif current[ 1 ] == 'about' %}
			body--about
		{% elsif page.url == '/search' %}
			body--search
		{% endif %}">
			{% include header.html %}

			<section class="articles">
				<div class="cntr">
					{{ content }}
				</div>
			</section>

			{% comment %}
			<div class="cntr">
				<div class="row maxmd-jc-center">
					<div class="main sm-col-9 md-col-8 order-2">
						<div class="content">
							{{ content }}
						</div>
					</div>

					<div id="sidebar" class="sidebar md-col-2 order-1 maxmd-d-none">
						{% include sidebar.html %}
					</div>

					<div class="third-col sm-col-9 md-col-2 order-3">
						{% include third-col.html %}
					</div>
				</div>
			</div>
			{% endcomment %}
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{ '/js/lunr.min.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/search.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/iscroll.js' | prepend: site.baseurl }}"></script>
		<!-- <script src="{{ '/js/jquery.fittext.js' | prepend: site.baseurl }}"></script> -->
		<script src="{{ '/js/fitty.min.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/scripts.js' | prepend: site.baseurl }}"></script>
	</body>
</html>
