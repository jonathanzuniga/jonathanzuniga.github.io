<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript">
      $(function() {
        $('.post-category span').text().replace(/ /g,'_');

        String.prototype.shuffle = function () {
            var a = this.split(""),
                n = a.length;

            for(var i = n - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var tmp = a[i];

                a[i] = a[j];
                a[j] = tmp;
            }

            return a.join("");
        }

        var site_title = 'jonathan zúñiga';

        $('h1 .site-title').cypher('decode', {
          alphabet: alphabet,
          animate: 'leftToRight',
          delay: 10000,
          digits: '',
          endText: site_title.shuffle(),
          scheme: 'offset',
          speed: 25
        });

        var alphabet = 'abcdefghijklmnopqrstuvwxyz';

        $('h1 .site-title').on('mouseover touchstart', function() {
          $(this).cypher('decode', {
            alphabet: alphabet,
            animate: 'rightToLeft',
            digits: '',
            endText: site_title,
            scheme: 'offset',
            speed: 25
          });
        });

        $('h1 .site-title').on('mouseleave touchend', function() {
          $(this).cypher('decode', {
            alphabet: alphabet,
            animate: 'leftToRight',
            digits: '',
            endText: site_title.shuffle(),
            scheme: 'offset',
            speed: 25
          });
        });
      });
    </script>
  </body>
</html>
