<!DOCTYPE html>
<html lang="en">
	{% include head.html %}

	{% assign current = page.url | downcase | split: '/' %}
	<body class="body 
				{% if page.url == '/' %}body--home 
				{% elsif current[1] == 'archivo' %}body--archive 
				{% elsif current[1] == 'autor' %}body--author 
				{% elsif page.url == '/buscar' %}body--search{% endif %}
				drawer-is-open">
		{% include header.html %}

		<div class="container">
			<div class="cols">
				<div id="sidebar" class="sidebar sm-col-3 md-col-2">
					{% include sidebar.html %}
				</div>

				<div id="col-3th" class="col-3th md-col-2 order-3 maxmd-d-none">
					{% include col-3th.html %}
				</div>

				<div class="content sm-col-9 md-col-8 a-bd-bottom">
					<div class="cols">
						<div class="lg-col-11">
							{{ content }}
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{ '/js/lunr.min.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/search.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/iscroll.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/scripts.js' | prepend: site.baseurl }}"></script>
	</body>
</html>
