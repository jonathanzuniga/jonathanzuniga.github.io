<!DOCTYPE html>
<html>
	{% include head.html %}

	<body class="{% if page.layout == 'page' or
										 page.layout == 'post' or
										 page.layout == 'articles' or
										 page.layout == 'stories' or
										 page.layout == 'resources' %}body-single{% endif %}
							 {% if page.layout == 'page' %} body-page
							 {% elsif page.layout == 'post' %} body-post
							 {% elsif page.layout == 'articles' %} body-articles
							 {% elsif page.layout == 'stories' %} body-stories
							 {% elsif page.layout == 'resources' %} body-resources
							 {% endif %}">
		<div class="container">
			{% include header.html %}

			<main id="main">
					{{ content }}
			</main>

			{% include footer.html %}
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
		<script src="{{ '/js/scripts.js' | prepend: site.baseurl }}" type="text/javascript"></script>
		{% if page.layout == 'post' %}
			<script>
				$(function() {
					var posts = [];
					{% for post in site.posts %}
						posts.push('{{ post.url }}');
					{% endfor %}

					var random_post_url = posts[Math.floor(Math.random() * posts.length)];
					$('.btn-random-post').attr('href', random_post_url);
				});
			</script>
		{% endif %}
	</body>
</html>
