<!DOCTYPE html>
<html lang="es">
	{% include head.html %}

	{% assign current = page.url | downcase | split: '/' %}
	<body class="body
		{% if page.url == '/' %}
			body--home
		{% elsif current[ 1 ] == 'articles' %}
			body--articles
		{% elsif current[ 1 ] == 'about' %}
			body--about
		{% elsif page.url == '/search' %}
			body--search
		{% endif %}">
			{% include header.html %}

			<div class="cntr">
				<div class="row jc-flex-end maxmd-jc-center">
					<div id="sidebar" class="sidebar md-col-2 maxmd-d-none">
						{% include sidebar.html %}
					</div>

					<div id="third-col" class="third-col sm-col-8 md-col-2 order-3">
						{% include third-col.html %}
					</div>

					<div class="content sm-col-12 md-col-8 a-bd-bottom">
						<div class="row jc-center">
							<div class="sm-col-8 md-col-12 lg-col-11 xl-col-10">
								{{ content }}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{ '/js/lunr.min.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/search.js'   | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/iscroll.js'  | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/scripts.js'  | prepend: site.baseurl }}"></script>
	</body>
</html>
