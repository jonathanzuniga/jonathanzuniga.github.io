---
layout: default
---

<article class="post">
	{% if page.image %}
		<div class="post-image">
			<img src="{{ page.image }}">
		</div>
	{% endif %}

	<div class="post-body">
		<header class="post-header">
			<h2 class="post-title">
				{{ page.title }}
			</h2>
		</header>

		<div class="post-content">
			{{ content }}
		</div>
	</div>
</article>
