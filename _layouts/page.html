---
layout: default
---

<article class="full post">
	{% if page.title %}
		<header class="post__header">
			<h1 class="post__title h2 bd-bottom m-bottom-3 p-bottom-3 txt-lt">
				{{ page.title }}
			</h1>
		</header>
	{% endif %}

	<section class="post__content txt-indent a-uline">
		{{ content }}
	</section>
</article>
