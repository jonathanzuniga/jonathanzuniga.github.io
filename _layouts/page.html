---
layout: default
---

<article class="full post">
	<header class="post-header">
		<h2 class="post-title">
			{{ page.title }}
		</h2>
	</header>

	{% if page.image %}
		<div class="post-image">
			<img src="{{ page.image }}">
		</div>
	{% endif %}

	<div class="post-body">
		<div class="post-content">
			{{ content }}
		</div>
	</div>
</article>
