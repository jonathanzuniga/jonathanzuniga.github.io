---
layout: default
---

<div class="posts">
	<div id="post-{{ forloop.index }}" class="post post-{{ forloop.index }}">
		<header class="post__header">
			<h1 class="post__title h1">
				{{ page.title }}
			</h1>

			{% if page.summary %}
				<p class="post__summary fs-lg">
					{{ page.summary }}
				</p>
			{% endif %}
		</header>

		<div class="post__content">
			{{ content }}
		</div>
	</div>
</div>
