<div class="layout-content">
	<section class="archive">
		<h2 class="archive-title" id="search-results-count">
		</h2>

		<div id="no-results-found">
		</div>

		<div class="archive-columns" data-columns id="search-results">
		</div>
	</section>
</div>

{% include sidebar.html %}

<script>
	window.store = {
		{% for post in site.posts %}
			"{{ post.url | slugify }}": {
				"title": "{{ post.title | xml_escape }}",
				"author": "{{ post.author | xml_escape }}",
				// "categories": "{{ post.categories | xml_escape }}",
				'categories': '{{ post.categories | sort | replace: "-", " " }}',
				"content": {{ post.content | strip_html | strip_newlines | jsonify }},
				"url": "{{ post.url | xml_escape }}",
				'date': "{{ post.date | timeago }}",
				'image': '{{ post.image }}',
				'tags': '{{ post.tags | sort | replace: "-", " " }}'
			}
			{% unless forloop.last %},{% endunless %}
		{% endfor %}
	};
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
