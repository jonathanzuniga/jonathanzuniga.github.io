---
layout: default
permalink: /buscar
---

<div class="row">
	<div class="posts col-xs-12 col-lg-8 offset-lg-2">
		<h5 id="search-results-title"></h5>

		<div id="no-results-found">
		</div>

		<div id="search-results">
		</div>
	</div>
</div>

<script>
	window.store = {
		{% 
			assign months = 
				'ene|feb|mar|abr|may|jun|jul|ago|sep|oct|nov|dic' | 
				split: '|'
		%}
		{%
			assign days = 
				'dom|lun|mar|mié|jue|vie|sáb' | 
				split: '|'
		%}
		{% for post in site.posts %}
			{% assign d = post.date | date: '%B' | minus: 1 %}
			{% assign day_name = days[d] %}
			{% assign day = post.date | date: '%d' %}
			{% assign m = post.date | date: '%-m' | minus: 1 %}
			{% assign month = months[m] %}
			{% assign year = post.date | date: '%Y' %}
			{% assign time = post.date | date: '%R %p' %}
			'{{ post.url | slugify }}': {
				'title': '{{ post.title | xml_escape }}',
				'authors': '{{ post.authors | sort }}',
				'categories': '{{ post.categories | sort }}',
				'excerpt': '{{ post.excerpt | strip_newlines }}',
				'content': {{ post.content | strip_html | strip_newlines | jsonify }},
				'url': '{{ post.url | xml_escape }}',
				'date': '<span class="date"><span class="day-name">{{ day_name }}</span> <span class="day">{{ day }}</span> <span class="month">{{ month }}</span> <span class="year">{{ year }}</span></span> <span class="time">{{ time }}</span>'
			}
			{% unless forloop.last %}, {% endunless %}
		{% endfor %}
	};
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
