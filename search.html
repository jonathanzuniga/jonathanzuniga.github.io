---
layout: default
permalink: /buscar
---

<div class="search-results">
	<h3 id="search-results__title" class="search-results__title"></h3>

	<div id="search-results__message" class="search-results__message">
	</div>

	<div id="search-results__posts" class="search-results__posts">
	</div>
</div>

<script>
	window.store = {
		{% 
			assign months = 
			'enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre' | 
			split: '|'
		%}
		{% for post in site.posts %}
			{% assign day = post.date | date: '%-d' %}
			{% assign m = post.date | date: '%-m' | minus: 1 %}
			{% assign month = months[m] %}
			{% assign year = post.date | date: '%Y' %}
			'{{ post.url | slugify }}': {
				'title': '{{ post.title | xml_escape }}',
				'authors': '{{ post.authors | sort }}',
				'categories': '{{ post.categories | sort }}',
				'excerpt': '{{ post.excerpt | strip_html | strip_newlines | truncatewords: 30 }}',
				'content': {{ post.content | strip_html | strip_newlines | jsonify }},
				'url': '{{ post.url | xml_escape }}',
				'date': '<time datetime="{{ post.date | date_to_xmlschema }}"><span class="date"><span class="day">{{ day }}</span> <span class="month">{{ month }}</span> <span class="year">{{ year }}</span></span></time>'
			}
			{% unless forloop.last %}, {% endunless %}
		{% endfor %}
	};
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
