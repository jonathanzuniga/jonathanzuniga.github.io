---
layout: default
---
<article class="post">
	<header class="post-header">
		<h2>Recent posts</h2>
	</header>

	<ul class="posts">
		{% for post in site.posts %}
			<li>
				<time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%d %b, %Y" }}</time>
				<a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>
</article>
