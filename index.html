---
layout: default
---

<article class="post">
	{% assign post = site.posts.first %}
	<header class="post-header">
		<h3 class="post-date">
			{% include date.html %}
		</h3>

		<h4 class="post-title">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h4>
	</header>

	<div class="post-content">
		{{ post.excerpt }}
		<a class="post-more" href="{{ post.url }}">...</a>
	</div>
</article>
