- title: 'Animal Farm'
  author: 'George Orwell'
  synopsis: "Esta sátira de la Revolución rusa y el triunfo del estalinismo, se ha convertido por derecho propio en un referente de la cultura contemporánea y en uno de los libros más mordaces de todos los tiempos. Ante el apogeo del ánimo de los animales de la Granja Solariega, molestos con su tipo de vida, planean una rebelión encabezada por los cerdos, que pretende que los habitantes aprendan a leer, estudiar y construir un molino. El objetivo es propiciarles una vida mejor. Pero pronto se dejan ver las semillas del totalitarismo en una organización aparentemente ideal."
