- title: 'Ready Player One'
  author: 'Ernest Cline'
  opinion: 'Disfruté mucho el libro, en verdad me encantó. A medida que
           avanzas en la historia, de acertijo a acertijo te va ilustrando
           cosas nuevas y está cargado de referencias hacia la cultura pop de
           los 80s. Su genuino valor está en toda la suma de guiños que se le
           hacen a muchos elementos en una sola novela, en un solo acertijo.
           Este libro no defrauda para nada, yo tenía las expectativas
           bastante bastante altas porque todo el mundo habla bien de él, y
           las cumplió todas. Lo recomiendo 1000%. Es un libro que todos los
           geeks deben de leer, te muestra un mundo completamente nuevo que
           vale la pena conocer. Espero que esté libro se gane su corazón cómo
           se ganó el mío.'
  url: https://www.amazon.com/Ready-Player-One-Ernest-Cline/dp/0307887448/ref=sr_1_1?s=books&ie=UTF8&qid=1482788093&sr=1-1&keywords=ready+player+one

