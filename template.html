<div class="social-feed-element {{? !it.moderation_passed}}hidden{{?}} source-{{=it.social_network}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class="column-left">
        <i class="fa fa-{{=it.social_network}}"aria-hidden="true"></i>
    </div>

    <div class="column-right">
        <div class="media-title">
            <a href="{{=it.author_link}}" target="_blank">
                <img class="media-object pull-left rounded" src="{{=it.author_picture}}">
                <span class="author">{{=it.author_name}}</span>
            </a>
        </div>

         <div class="media-body">
            <div class="body">
                {{=it.text}}
                <a class="read-more" href="{{=it.link}}" target="_blank">
                    <i class="fa fa-external-link" aria-hidden="true"></i>
                </a>
            </div>
            <div class="date">{{=it.time_ago}}</div>
        </div>
    </div>
    {{=it.attachment}}
</div>
