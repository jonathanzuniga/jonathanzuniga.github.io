	<div class="footer-content">
		<ul>
			<li>
				<a href="{{ site.baseurl }}/autor">Jonathan Zúñiga</a>
			</li>
			{% if site.github_username %}
				<li class="footer-item-source-code">
					<a href="https://github.com/{{ site.github_username }}/jonathanzuniga.github.io">
						<i class="fa fa-github fa-lg" aria-hidden="true"></i>
						Código fuente
					</a>
				</li>
			{% endif %}
			<li class="footer-item-subscribe">
				<a href="{{ "/feed.xml" | prepend: site.baseurl }}">Suscribirse</a>
			</li>
			{% if site.twitter_username %}
				<li>
					<a href="https://twitter.com/{{ site.twitter_username }}">t</a>
				</li>
			{% endif %}
			{% if site.facebook_username %}
				<li>
					<a href="https://facebook.com/{{ site.facebook_username }}">f</a>
				</li>
			{% endif %}

	</div>
