<figure class="figure {{ include.class }}">
    {% if include.link %}
    <a href="{{ include.link }}">
        <img src="{{ include.image }}" alt="{{ include.description }}" />
    </a>
    {% else %}
    <img src="{{ include.image }}" alt="{{ include.description }}" />
    {% endif %}
    <!-- description -->
    {% if include.description %}
    <figcaption>{{ include.description }}</figcaption>
    {% endif %}
</figure>
