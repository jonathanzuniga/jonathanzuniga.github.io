<header id="header">
    <div class="header-logo">
      <a href="{{ site.baseurl }}/">
        {{ site.title }}
      </a>
    </div>

    <div class="header-nav">
      <div class="wrapper">
        {% assign current = page.url | downcase | split: '/' %}
        <a class="nav-item {% if page.url == '/' %}current{% endif %}" href="{{ site.baseurl }}/">
          Publicaciones
        </a>
        <a class="nav-item {% if current[1] == 'opiniones' %}current{% endif %}" href="{{ site.baseurl }}/opiniones">
          Opiniones
        </a>
        <a class="nav-item {% if current[1] == 'relatos' %}current{% endif %}" href="{{ site.baseurl }}/relatos">
          Relatos
        </a>
        <a class="nav-item {% if current[1] == 'observaciones' %}current{% endif %}" href="{{ site.baseurl }}/observaciones">
          Observaciones
        </a>
        <a class="nav-item {% if current[1] == 'autor' %}current{% endif %}" href="{{ site.baseurl }}/autor">
          Autor
        </a>
      </div>
    </div>
</header>
