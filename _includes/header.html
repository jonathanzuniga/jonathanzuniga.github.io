<header id="header">
  <div class="wrapper">
    <div class="header-box">
      <div class="header-menu">
        <div class="menu-item-description">
          Bienvenido
        </div>

        {% assign current = page.url | downcase | split: '/' %}
        <ul>
          <li class="header-brand{% if page.url == '/' %} current{% endif %}">
            <a href="{{ site.baseurl }}/" title="{{ site.title }}">
              J
            </a>
          </li>
          <li class="{% if current[1] == 'autor' %}current{% endif %}">
            <a href="{{ site.baseurl }}/autor" title="Conocer mÃ¡s acerca del autor">
              Autor
            </a>
          </li>
          <li class="{% if current[1] == 'publicaciones' %}current{% endif %}">
            <a href="{{ site.baseurl }}/publicaciones" title="Publicaciones de temas ordinarios">
              Publicaciones
            </a>
          </li>
          <li class="{% if current[1] == 'observaciones' %}current{% endif %}">
            <a href="{{ site.baseurl }}/observaciones" title="Observaciones de momentos extraordinarios">
              Observaciones
            </a>
          </li>
          <li class="header-rss">
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="Suscribirse">
              <i class="fa fa-rss"></i>
            </a>
          </li>
          {% if site.twitter_username %}
            <li class="header-twitter">
              <a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</header>
