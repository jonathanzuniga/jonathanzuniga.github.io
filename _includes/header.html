<header id="header">
  <span class="header-logo">
    <a class="header-logo-link" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </span>

  <nav class="header-nav">
    <ul>
      {% assign current = page.url | downcase | split: '/' %}
      <li class="nav-item {% if page.url == '/' %}current{% endif %}">
        <a href="{{ site.baseurl }}/articulos">
          Art√≠culos
        </a>
      </li>
      <li class="nav-item {% if current[1] == 'relatos' %}current{% endif %}">
        <a href="{{ site.baseurl }}/relatos">
          Relatos
        </a>
      </li>
      <li class="nav-item {% if current[1] == 'momentos' %}current{% endif %}">
        <a href="{{ site.baseurl }}/momentos">
          Momentos
        </a>
      </li>
      <li class="nav-item {% if current[1] == 'autor' %}current{% endif %}">
        <a href="{{ site.baseurl }}/autor">
          Autor
        </a>
      </li>
    </ul>
  </nav>

  <form action="/buscar" class="header-search" method="get">
    <input class="header-search-field" id="search-box" name="consulta" placeholder="Buscar..." required title="Buscar" type="search">
  </form>
</header>
