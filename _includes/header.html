<header id="header">
  <div class="wrapper">
    <div class="header-box">
      <div class="header-brand">
        <h2>
          <a href="{{ site.baseurl }}/">
            <span>Jonathan</span> <span>Zúñiga</span>
          </a>
        </h2>
      </div>

      <div class="header-menu">
        <div class="menu-item-description">
          Bienvenido
        </div>

        <ul>
          <li>
            <a href="{{ site.baseurl }}/autor" title="Conocer más acerca del autor">Autor</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/publicaciones" title="Publicaciones de temas ordinarios">Publicaciones</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/observaciones" title="Observaciones de cosas extraordinarias">Observaciones</a>
          </li>
        </ul>
      </div>

      <div class="clearfix"></div>

      {% unless page.layout == 'page' or 
            page.layout == 'post' or 
            page.layout == 'publications' or
            page.layout == 'observations' %}
        <div class="header-photos">
          <div class="span-4">
            <div class="column-inner">
              <img src="http://jayber.org/theme/images/masthead-belly.jpg">
            </div>
          </div>
          <div class="span-4">
            <div class="column-inner">
              <img src="http://jayber.org/theme/images/masthead-spider.jpg">
            </div>
          </div>
          <div class="span-4">
            <div class="column-inner">
              <img src="http://jayber.org/theme/images/masthead-zebra.jpg">
            </div>
          </div>
        </div>

        <div class="clearfix"></div>
      {% endunless %}
    </div>
  </div>
</header>
