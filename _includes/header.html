<header id="header">
  <div class="wrapper">
    <div class="header-brand span-3">
      <h2>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </h2>
    </div>

    <div class="header-about span-6">
      <h1>
        {{ site.description }}
      </h1>
    </div>

    <div class="header-social span-3">
      <ul class="block">
        {% if site.twitter_username %}
          <li>
            <a class="link-twitter" href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Twitter">
              <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
            </a>
          </li>
        {% endif %}
        {% if site.facebook_username %}
          <li>
            <a class="link-facebook" href="https://facebook.com/{{ site.facebook_username }}" target="_blank" title="Facebook">
              <i class="fa fa-facebook-f fa-lg" aria-hidden="true"></i>
            </a>
          </li>
        {% endif %}
        {% if site.googleplus_username %}
          <li>
            <a class="link-google-plus" href="https://plus.google.com/{{ site.googleplus_username }}" target="_blank" title="Google+">
              <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
            </a>
          </li>
        {% endif %}
        {% if site.github_username %}
          <li>
            <a class="link-github" href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub">
              <i class="fa fa-github fa-lg" aria-hidden="true"></i>
            </a>
          </li>
        {% endif %}
        <li>
          <a class="link-rss" href="" target="_blank" title="RSS">
            <i class="fa fa-rss fa-lg" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
