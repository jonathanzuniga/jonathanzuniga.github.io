<div class="search">
	<form action="/search" id="search__form" method="get">
		<div class="form-el-with-button form-el-with-button--line form-el-with-button--lg">
		    <input class="form-el" type="text">
		    <button class="button">
		        <svg
		            xmlns="http://www.w3.org/2000/svg"
		            width="24" height="24"
		            viewBox="0 0 24 24"
		            fill="none" stroke="currentColor"
		            stroke-width="2"
		            stroke-linecap="round"
		            stroke-linejoin="round"
		            class="feather feather-search button__icon"
		        >
		            <circle cx="11" cy="11" r="8"></circle>
		            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
		        </svg>
		    </button>
		</div>
	</form>
</div>
