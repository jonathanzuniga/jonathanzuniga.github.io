<span class="post-reading-time" title="Tiempo estimado de lectura">
	{% if page.date %}
  	{% assign words = page.content | number_of_words %}
	{% else %}
		{% assign words = post.content | number_of_words %}
	{% endif %}
  {% if words < 360 %}
    1 minuto.
  {% else %}
    {{ words | divided_by: 180 }} minutos.
  {% endif %}
</span>
