<div class="post-footer-item post-reading-time" title="Tiempo estimado de lectura">
	<div class="post-footer-title">Lectura</div>

	{% if page.date %}
  	{% assign words = page.content | number_of_words %}
	{% else %}
		{% assign words = post.content | number_of_words %}
	{% endif %}

	<a href="{{ post.url }}">
	  {% if words < 360 %}
	    1 minuto
	  {% else %}
	    {{ words | divided_by: 180 }} minutos
	  {% endif %}
  </a>
</div>
