# Site settings

title: Jonathan Zúñiga
email: jonathanzuniga@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
    Jonathan Zúñiga es un desarrollador web viviendo y trabajando en la cambiante ciudad de Tijuana.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://jonathanzuniga.github.io" # the base hostname & protocol for your site

# Author details
authors:
    jonathan:
        first_name: Jonathan
        last_name: Zúñiga
        email: jonathanzuniga@gmail.com

# Custom permalink
permalink: /blog/:year/:month/:day
# permalink: /blog/:title

# Build settings
plugins:
    - jekyll-feed
    - jekyll-paginate

# Other settings
encoding: utf-8
excerpt_separator: <!-- more -->
markdown: kramdown
paginate: 10
paginate_path: "/blog/page-:num/"
timezone: "-0800" # timezone: America/Tijuana

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
    - blog.code-workspace
    - js/blog.js
    - package.json
    - package-lock.json
    - tag_generator.py
    - run.sh
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - node_modules/
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/

# Google Analytics
google_analytics: UA-134641865-1
